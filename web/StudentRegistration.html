<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <body bgcolor="Aqua">
         
     <center>
      <h1><u> Student Information System </u></h1>
      <form action="Myservlet" method="post">
   <table border=2 width=300px bgcolor="yellow">
       
    <tr>
    <td align='center'>RollNo:</td>
    <td><input type='text' name='un'></td>
   </tr>
   
   <tr>
    <td align='center'>Password:</td>
    <td><input type='password' name='pwd'></td>
   </tr>
   
   <tr>
    <td align='center'>Name:</td>
    <td><input type='text' name='an'></td>
   </tr>
   
   <tr>
    <td align='center'>Father's Name:</td>
    <td><input type='text' name='bn'></td>
   </tr>
   
   <tr>
    <td align='center'>Mother's Name:</td>
    <td><input type='text' name='cn'></td>
   </tr>
   
   <tr>
    <td align='center'>Email:</td>
    <td><input type='text' name='name'></td>
   </tr>

   <tr>
    <td align='center'>Address:</td>
    <td> <textarea input type='text'rows=5 cols=15 name="ta"> </textarea> </td>
   </tr>

   <tr>
    <td align='center'>Country:</td>
              <td> 
                <select name="cb">
               <option> India </option>
               <option> Canada </option>
               <option> Australia </option>
               <option> Netherlands </option>
               <option> Germany </option> 
                </select>
              </td>
   </tr>

   <tr>
    <td align='center'>Gender:</td>
    <td>
             <input type=radio name="r1" value="Male"> Male <br>
             <input type=radio name="r1" value="Female">Female <br>
             <input type=radio name="r1" value="Other">Other <br>
    </td>
  </tr>

  <tr>
    <td align='center'>Qualification:</td>
    <td>
        <select name="lb" size=3>
             <option>X</option><br>
             <option>XII</option>
             <option>Diploma</option>
             <option>Bachelor's</option>
             <option>Master's</option> 
            </select> <br>
    </td>
  </tr>
  <tr> 
    <td><center><input type="reset" value="Reset"><center></td>
    <td><center><input type="submit" value="Submit"><center></td>
  </tr>
</table>
  
  </form>
 </center>
  </body>
  </body>
</html>
